services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: auth_service
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_service"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI (http://localhost:15672, guest/guest)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_service
      DB_USER: auth_user
      DB_PASSWORD: changeme
      DB_POOL_MIN: 2
      DB_POOL_MAX: 10
      DB_SSL: false
      JWT_SECRET: local-dev-secret-do-not-use-in-production
      JWT_ACCESS_EXPIRES_IN: 900
      JWT_REFRESH_EXPIRES_IN: 604800
      INVITE_TOKEN_EXPIRES_IN: 86400
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_PREFETCH: 10
      FLYWAY_URL: jdbc:postgresql://postgres:5432/auth_service
      FLYWAY_USER: auth_user
      FLYWAY_PASSWORD: changeme
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data: